<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./lib/bst.js"></script>
    
    <style type="text/css">
    .node rect {
      cursor: pointer;
      fill: #fff;
      stroke: steelblue;
      stroke-width: 1.5px;
    }
 
         
    .node text {            
      font-size: 12px;
    }
 
    path.link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }
    </style>
    <script>
      var data = {
        "name":"steve",
        "children":[
          {
            "name":"bob",
            "children":[]
          }
        ]
      }
      
      //optional parameters
      var w = 500,
          h = 800;
      
      bst = d3.bst(d3, "body" , w, h) 
      //body can be an id tag like "#canvas" or a 
      //class, such as, ".canvases". 
      
      bst.make(data)
    
    </script

</head>
<body></body>
</html>
